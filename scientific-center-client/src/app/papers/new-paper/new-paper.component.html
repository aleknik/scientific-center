<div class="row">
  <div class="col-md-2"></div>
  <form class="col-md-4 form" (ngSubmit)="create()" #paperForm="ngForm">
    <h2 class="form-heading">Paper</h2>

    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="paper.title" name="title" required autofocus>
    <label>Abstract</label>
    <textarea class="form-control" [(ngModel)]="paper.paperAbstract" name="abstract" required></textarea>
    <label>Keywords</label>
    <tag-input [(ngModel)]="paper.keywords" modelAsStrings="true" placeholder="+keyword" secondaryPlaceholder="Enter keywords"
      name="keywords" required></tag-input>
    <label>Science field</label>
    <select name="scienceField" class="form-control" [(ngModel)]="paper.scienceField" required>
      <option *ngFor="let field of scienceFields">{{field}}</option>
    </select>
    <label>Upload pdf</label>
    <input type="file" class="form-control-file" (change)="fileChange($event)" accept=".pdf">
    <input type="hidden" [(ngModel)]="file" name="file" required>
    <br />
    <button [disabled]="paperForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit paper</button>
  </form>
  <div class="col-md-4">
    <form class="form" (ngSubmit)="AddCoauthor()" #coauthorForm="ngForm">
      <h2 class="form-heading">Coauthors</h2>

      <label>First name</label>
      <input type="text" class="form-control" [(ngModel)]="coauthor.firstName" name="firstName" required>
      <label>Last name</label>
      <input type="text" class="form-control" [(ngModel)]="coauthor.lastName" name="lastName" required>
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="coauthor.email" name="email" email required>
      <label>City</label>
      <input type="text" class="form-control" [(ngModel)]="coauthor.city" name="city" required>
      <label>Country</label>
      <input type="text" class="form-control" [(ngModel)]="coauthor.country" name="country" required>
      <br />
      <button [disabled]="coauthorForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Add
        coauthor</button>
    </form>
    <br>
    <ul class="list-group">
      <li *ngFor="let coauthor of paper.coauthors" class="list-group-item">
        <p>Name: {{coauthor.firstName}} {{coauthor.lastName}} <span class="float-right fa fa-trash fa-2x icon-pad pointer"
            (click)="removeCoauthor(coauthor)">
          </span></p>
        <p>
          City: {{coauthor.city}}
        </p>
        <p>Country: {{coauthor.country}}</p>

      </li>
    </ul>
  </div>
</div>
