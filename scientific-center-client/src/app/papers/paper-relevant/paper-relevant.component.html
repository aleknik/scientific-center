<div class="row">
  <div class="col-md-4"></div>
  <form class="col-md-4 form" (ngSubmit)="submit()" #myForm="ngForm">
    <h2 class="form-heading">Editor review</h2>
    <label>Is paper relevant</label>
    <input type="checkbox" class="form-control" [(ngModel)]="isRelevant" name="relevant">
    <label>Is paper formated</label>
    <input type="checkbox" class="form-control" [(ngModel)]="isFormated" name="formated">
    <label>Message</label>
    <input type="text" class="form-control" [(ngModel)]="message" name="message">

    <button id="signinButton" [disabled]="myForm.form.invalid" class="btn btn-lg btn-primary btn-block"
      type="submit">Submit</button>
  </form>
</div>
