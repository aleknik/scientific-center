<div class="row">
  <div class="col-md-4"></div>
  <form class="col-md-4 form" (ngSubmit)="subscribe()" #journalForm="ngForm">
    <h2 class="form-heading">Subscribe to journal '{{journal.name}}'</h2>
    <button id="signinButton" [disabled]="journalForm.form.invalid" class="btn btn-lg btn-primary btn-block"
      type="submit">Subscribe</button>
  </form>
</div>
