<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Journals</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let journal of journals">
          <td scope="row">{{journal.name}}</td>
          <td><button class="btn btn-primary btn-block" [routerLink]="['/journals', journal.id]">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
