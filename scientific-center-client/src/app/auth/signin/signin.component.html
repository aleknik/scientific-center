<div class="row">
  <div class="col-md-4"></div>
  <form class="col-md-4 form" (ngSubmit)="signin()" #signinForm="ngForm">
    <h2 class="form-heading">Sign in</h2>

    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required email autofocus>
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    <br />
    <button id="signinButton" [disabled]="signinForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
      in</button>
  </form>
</div>
