<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <form class="form" (ngSubmit)="submit()" #myForm="ngForm">
      <h2 class="form-heading">Paper review</h2>
      <label>Changes correct</label>
      <input type="checkbox" class="form-control" [(ngModel)]="changesCorrect" name="changesCorrect">
      <br>
      <button id="signinButton" [disabled]="myForm.form.invalid" class="btn btn-lg btn-primary btn-block"
        type="submit">Submit</button>
    </form>
    <br>
    <button class="btn btn-success btn-block" (click)="download()">Download</button>
  </div>
  <div class="col-md-4">
    <h2>Reviewer comments</h2>
    <div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let review of reviews">
          <h3>Comments</h3>
          <p>{{review.comment}}</p>
          <h3>Suggestion</h3>
          <p>{{review.suggestion}}</p>
          <h3>Private comment</h3>
          <p>{{review.privateComment}}</p>
          <h3>Author comment</h3>
          <p>{{review.authorMessage}}</p>
        </li>
      </ul>
    </div>
  </div>

</div>
